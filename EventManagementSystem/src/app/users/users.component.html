<h3 class="font-medium leading-tight text-3xl mt-0 mb-2 text-blue-600">
  USERS
</h3>
<div *ngIf="users != undefined" class="m-5">
  <div class="grid grid-cols-3">
  <div *ngFor="let user of users.data" class="mb-10">
    <div
      class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="flex flex-col items-center pb-10 mt-5">
        <img
          class="mb-3 w-24 h-24 rounded-full shadow-lg"
          src="../../assets/user.png"
          alt="Bonnie image"
        />
        <h4 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
          {{ user.firstName + " " + user.lastName | titlecase }}
        </h4>
        <div class="flex items-center my-2 space-x-2">
          <mat-icon>mail</mat-icon>
          <span class="text-sm text-gray-600">{{ user.emailId }}</span>
        </div>
        <div class="flex items-center my-2 space-x-2">
          <mat-icon>smartphone</mat-icon>
          <span class="text-sm text-gray-600">{{ user.contactNo }}</span>
        </div>
        <div class="flex items-center my-2 space-x-2">
          <span class="text-sm text-gray-600"
            >Created on : {{ user.createdOn | date}}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
</div>
